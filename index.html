<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <!--Begin of schema-->
      <div
        class="modal fade"
        id="modalWindow"
        tabindex="-1"
        role="dialog"
        aria-labelledby="modalWindowTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalWindowTitle"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="img-description">
                <img src="" alt="" />
              </div>
              <div id="text-description"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="schema-block">
        <div class="arduino-nano-rs485-block arduino-nano-rs485-block-1">
          <div class="arduino-nano" solar-station></div>
          <div class="rs485-ttl" solar-station></div>
        </div>
        <div class="arduino-nano-rs485-block arduino-nano-rs485-block-2">
          <div class="arduino-nano" illumination-control></div>
          <div class="rs485-ttl" illumination-control></div>
        </div>
        <div class="arduino-nano-rs485-block arduino-nano-rs485-block-3">
          <div class="arduino-nano" climate-control cyber-security></div>
          <div class="rs485-ttl" climate-control cyber-security></div>
        </div>
        <div class="arduino-nano-rs485-block arduino-nano-rs485-block-4">
          <div class="arduino-nano" safety-control presence-control></div>
          <div class="rs485-ttl" safety-control presence-control></div>
        </div>
        <div class="arduino-nano-rs485-block arduino-nano-rs485-block-5">
          <div class="arduino-nano" zone-control></div>
          <div class="rs485-ttl" zone-control></div>
        </div>
        <div class="arduino-nano-rs485-block arduino-nano-rs485-block-6">
          <div class="arduino-nano" ventilation></div>
          <div class="rs485-ttl" ventilation></div>
        </div>
        <div class="arduino-nano-rs485-block arduino-nano-rs485-block-7">
          <div class="arduino-nano" lightning-control></div>
          <div class="rs485-ttl" lightning-control></div>
        </div>
        <div class="arduino-nano-rs485-block arduino-nano-rs485-block-8">
          <div class="arduino-nano" access-control></div>
          <div class="rs485-ttl" access-control></div>
        </div>
        <div class="raspberry-rs485-block">
          <div class="raspberry"></div>
          <div class="rs485-usb"></div>
        </div>

        <div class="wifi-ds18b20-block">
          <div class="wifi" cyber-security></div>
          <div class="ds18b20" cyber-security></div>
        </div>

        <div class="solar-panel-a-v-module">
          <div class="solar-panel" solar-station></div>
          <div class="solar-panel-voltage" solar-station></div>
          <div class="solar-panel-amperage" solar-station></div>
          <div class="sun-light" solar-station lightning-control></div>
        </div>

        <div class="global-a-v-block">
          <div class="global-amperage"></div>
          <div class="global-voltage"></div>
        </div>

        <div class="reley"></div>

        <div class="main-door-servo-block">
          <div class="sg90-servo"></div>
          <div class="door"></div>
        </div>
        <div class="garage-input-block">
          <div class="laser" zone-control></div>
          <div class="laser-receiver" zone-control></div>
          <div class="door garage-door" zone-control></div>
          <div class="sg90-servo" zone-control></div>
        </div>

        <div class="mg135-air"></div>

        <div class="window-servo-pir-block">
          <div class="pir" safety-control></div>
          <div class="window" safety-control></div>
          <div class="sg90-servo" safety-control></div>
        </div>

        <div class="window window-second"></div>

        <div class="servo-rfid-block">
          <div class="rfid-rc522" access-control></div>
          <div class="sg90-servo" access-control></div>
        </div>

        <div class="door-s90-pir2-block">
          <div class="door" presence-control></div>
          <div class="pir" presence-control></div>
          <div class="sg90-servo" presence-control></div>
        </div>

        <div class="ventilation-block">
          <div class="ventilation-recuperaptor" ventilation></div>
          <!-- <div class="air-pipe air-pipe-1"></div> -->
          <div class="air-pipe air-pipe-2" ventilation></div>
          <div class="air-pipe air-pipe-3" ventilation></div>
          <!-- <div class="air-pipe air-pipe-4"></div> -->

          <div class="dht22" climate-control ventilation></div>
          <div class="peltye" ventilation></div>
          <div class="dht11 dht11-1" climate-control></div>
          <div class="dht11 dht11-2" climate-control></div>
        </div>

        <div class="lights-block">
          <div class="white-led-strip" lightning-control></div>
          <div class="rgb-led-strip" illumination-control></div>
          <div class="light-sensor light-sensor-1" lightning-control></div>
          <div class="light-sensor light-sensor-2" lightning-control></div>
        </div>
        <div class="flower"></div>
        <div class="flower-humidity" climate-control></div>
      </div>

      <div class="schema-buttons">
        <button class="schema-button btn btn-primary" id="solar-station">
          Solar station
        </button>
        <button class="schema-button btn btn-primary" id="illumination-control">
          Illuminatipon control
        </button>
        <button class="schema-button btn btn-primary" id="climate-control">
          Climate control
        </button>
        <button class="schema-button btn btn-primary" id="access-control">
          Access control
        </button>

        <button class="schema-button btn btn-primary" id="safety-control">
          Safety control
        </button>
        <button class="schema-button btn btn-primary" id="zone-control">
          Zone control
        </button>
        <button class="schema-button btn btn-primary" id="presence-control">
          Presence control
        </button>
        <button class="schema-button btn btn-primary" id="ventilation">
          Ventilation
        </button>

        <button class="schema-button btn btn-primary" id="lightning-control">
          Lightning control
        </button>
        <button class="schema-button btn btn-primary" id="cyber-security">
          Cyber-security
        </button>
      </div>

      <!--End of schema-->
    </div>

    <div>
      <button onclick="generate_field_texts(1)">En</button>
      <button onclick="generate_field_texts(2)">Ua</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
